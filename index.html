<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <!-- Bootstrap CSS grid -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <div class="container-fluid p-0">
    <!-- App title, date and time -->
    <div id="top-bar" class="d-flex align-items-center justify-content-between">
      <div id="top-bar-text" class="p-3">
        <h1 id="app-title" class="mb-0"><i class="bi bi-card-checklist"></i> Checklist do dia </h1>
        <p id="current-time" class="mb-0"></p>
        <p id="current-date" class="mb-0"></p>
      </div>
      <!-- Add new task button -->
      <div id="add-button" class="p-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
          <i class="bi bi-plus-circle-fill"></i>
        </button>
      </div>
    </div>
    <div id="list-items" class="p-2"></div>
  </div>

  <!-- Add task form -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Adicionar tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Task input field -->
          <div class="mb-3">
            <label for="task" class="form-label">Tarefa</label>
            <input type="text" class="form-control" id="task" placeholder="O que ser치 feito..." required>
          </div>
          <!-- Category input field -->
          <div class="mb-3">
            <label for="category" class="form-label">Qual a categoria...</label>
            <input type="text" class="form-control" id="category" placeholder="Categoria" required>
          </div>
          <!-- Hour input field -->
          <div class="mb-3">
            <label for="hour" class="form-label">Hor치rio</label>
            <input type="time" class="form-control" id="hour">
          </div>
        </div>
        <div class="modal-footer">
          <!-- Cancel button -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <!-- Done button -->
          <button type="button" class="btn btn-primary" id="doneButton">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- HTML for the modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar tarefa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <!-- Task input field -->
          <div class="mb-3">
            <label for="edit-task" class="form-label">Tarefa</label>
            <input type="text" class="form-control" id="edit-task" placeholder="O que ser치 feito..." required>
          </div>
          <!-- Category input field -->
          <div class="mb-3">
            <label for="edit-category" class="form-label">Qual a categoria...</label>
            <input type="text" class="form-control" id="edit-category" placeholder="Categoria" required>
          </div>
          <!-- Hour input field -->
          <div class="mb-3">
            <label for="edit-hour" class="form-label">Hor치rio</label>
            <input type="time" class="form-control" id="edit-hour">
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
        <!-- Add save changes button or other buttons here -->
      </div>
    </div>
  </div>
</div>



  <script src="./assets/scripts/time.js"></script>
  <script src="./assets/scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
